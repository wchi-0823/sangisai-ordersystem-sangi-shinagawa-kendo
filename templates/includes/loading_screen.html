<!-- ====================================================================
 *  汎用ローディングスクリーン HTMLパーツ (loading_screen.html)
 * ==================================================================== -->
<div id="loader-wrapper">
    <div class="loader-content">
        
        <!-- app.pyから渡される店舗設定を自動で表示 -->
        {% if storeLogoUrl %}
            <img src="{{ storeLogoUrl }}" alt="Logo" class="loader-logo">
        {% endif %}
        
        <h1 class="loader-store-name">{{ storeName or '読み込み中...' }}</h1>
        
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        
        <p class="progress-text">
            Loading... <span id="progress-percent">0</span>%
        </p>

    </div>
</div>
