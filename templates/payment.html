<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会計詳細</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .receipt-box {
            text-align: left; padding: 20px; margin: 20px 0;
            border: 3px dashed #333; background-color: #f9f9f9;
        }
        .receipt-items table { width: 100%; border-collapse: collapse; }
        .receipt-items th, .receipt-items td { padding: 8px 0; }
        .receipt-items th { border-bottom: 2px solid #333; }
        .receipt-items .col-item { text-align: left; }
        .receipt-items .col-qty, .receipt-items .col-price { text-align: right; }
        .receipt-total { text-align: right; font-size: 1.5em; font-weight: bold; border-top: 1px solid #666; padding-top: 10px; margin-top: 10px; }
        .payment-status { text-align: center; font-size: 1.2em; font-weight: bold; margin-bottom: 20px;}
        .payment-status.unpaid { color: #dc3545; }
        .payment-status.paid { color: #28a745; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            {% if storeLogoUrl %}
                <img src="{{ storeLogoUrl }}" alt="{{ storeName }} Logo" class="header-logo">
            {% endif %}
            <h1>会計確認 (お客様番号: <span id="ticket-number-display">{{ ticket_number }}</span>)</h1>
        </div>
    </header>
    <main>
        <div id="receipt-container" class="card">
            <div id="order-details-placeholder"><p>データを読み込み中...</p></div>
        </div>
        <button id="confirm-payment-btn" class="primary-action" disabled>会計完了にする</button>
        <a href="/cashier" class="footer-link">QR読み取りに戻る</a>
    </main>
    <script src="{{ url_for('static', filename='payment.js') }}"></script>
</body>
</html>
