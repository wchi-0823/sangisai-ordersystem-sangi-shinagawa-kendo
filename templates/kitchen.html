<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厨房モニター</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f0f2f5; }
        header { position: sticky; top: 0; z-index: 100; justify-content: flex-start; }
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0 20px 20px;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100vw;
            margin: 0;
            box-sizing: border-box;
            max-width: none;
        }
        .order-card {
            background-color: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 15px; width: 300px; box-sizing: border-box; display: flex; flex-direction: column;
        }
        .order-card-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 10px; }
        .order-card-header .ticket-number { font-size: 2em; font-weight: bold; }
        .order-card-body { flex-grow: 1; }
        .order-card-body ul { list-style: none; padding: 0; margin: 0 0 15px 0; }
        .order-card-body li { font-size: 1.1em; padding: 5px 0; }
        .order-card-footer button {
            width: 100%; padding: 12px; font-size: 1em; font-weight: bold;
            color: white; background-color: #007bff; border: none; border-radius: 5px;
            cursor: pointer; transition: background-color 0.2s;
        }
        .order-card-footer button:hover { background-color: #0056b3; }
        .input-preview { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.8); color: white; font-size: 3em; padding: 10px 30px; border-radius: 10px; letter-spacing: 5px; opacity: 0; transition: opacity 0.3s; }
        .input-preview.visible { opacity: 1; }
        
        #unmute-button.active {
            background-color: #28a745;
            color: #fff;
        }
        
        /* 【変更】全画面時にヘッダーとアクションボタンを非表示にする */
        body.fullscreen header,
        body.fullscreen .header-actions {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            {% if storeLogoUrl %}
                <img src="{{ storeLogoUrl }}" alt="{{ storeName }} Logo" class="header-logo">
            {% endif %}
            <h1>現在の注文リスト</h1>
        </div>
    </header>
    <div class="header-actions">
        <a href="{{ url_for('logout') }}" class="button-link">ログアウト</a>
        <button id="unmute-button">音声有効化</button>
        <button id="fullscreen-btn">全画面</button>
    </div>
    <main id="orders-container"></main>
    <div id="input-preview" class="input-preview"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="{{ url_for('static', filename='firebase-config.js') }}"></script>
    <script src="{{ url_for('static', filename='kitchen.js') }}"></script>

</body>
</html>
